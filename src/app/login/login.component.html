<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
  <form [formGroup]="loginForm">
    <mat-card>
      <mat-card-title fxLayoutAlign="center">Login</mat-card-title>
      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
          <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            Password id required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-checkbox matCardImage formControlName="rememberMe" color="primary">Remember me</mat-checkbox>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions class="login-actions">
        <button mat-raised-button id="login" (click)="login()" color="primary"
                [disabled]="loginForm.invalid || loading">Login
        </button>
        <button mat-button id="resetPassword" (click)="resetPassword()" type="button">Reset password</button>
        <button mat-button id="register" (click)="register()" type="button">Register</button>
      </mat-card-actions>
    </mat-card>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </form>
</div>
