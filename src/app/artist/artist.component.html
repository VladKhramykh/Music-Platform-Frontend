<ng-container>
  <div>
    <h2>Albums</h2>
    <div fxLayout="row">
      <app-album *ngFor="let album of albums" [albumProp]="album"></app-album>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div>
    <h2>Tracks</h2>
    <mat-grid-list cols="6" rowHeight="2:3">
      <mat-grid-tile *ngFor="let track of tracks">
        <app-track [trackProp]="track"></app-track>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <mat-paginator [length]="countOfTracks"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="getLastTracks($event)">
  </mat-paginator>
</ng-container>
