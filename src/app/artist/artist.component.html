<ng-container>
  <div>
    <p>Albums</p>
    <mat-grid-list cols="4" rowHeight="2:1">
      <mat-grid-tile>
        <mat-card *ngFor="let album of albums">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ album.name }}</mat-card-title>
            <mat-card-subtitle>Likes - {{ album.likes }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="album.photoUri">
          <mat-card-content>
            <p>
              {{ album.description }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Play</button>
            <button mat-button *ngIf="currentUser != null">Like</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <mat-divider></mat-divider>
  <div>
    <p>Tracks</p>
    <mat-grid-list cols="7" rowHeight="2:3">
      <mat-grid-tile *ngFor="let track of tracks">
        <app-track [trackProp]="track"></app-track>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</ng-container>
