<div class="main-container" fxLayout="column" (window:resize)="onResize($event)">
  <mat-grid-list [cols]="breakpoint" fxLayout="row"
                 rowHeight="2:3"
                 fxLayout.lt-md="column"
                 fxLayoutAlign.lt-md="center center"
  >
    <mat-grid-tile
      [colspan]="1"
      *ngFor="let lastOne of lastReleases"
    >
      <app-track [trackProp]="lastOne"
                 [ngStyle.lt-md]="{width: '100%', padding: '10px'}"
                 [ngStyle.gt-xs]="{height: '100%', paddingLeft: '10%', paddingRight: '10%'}"
      ></app-track>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-paginator [length]="countOfTracks"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="getLastRecords($event)">
  </mat-paginator>
</div>
