<ng-template [ngIf]="this.url == '/login'">
  <app-login></app-login>
</ng-template>
<ng-template [ngIf]="this.url == '/registration'">
  <app-registration></app-registration>
</ng-template>
<ng-template [ngIf]="this.url != '/registration' && this.url != '/login'">
  <mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" #sidenav opened position="start">
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/home'"> Listen music</a>
        <a mat-list-item [routerLink]="'/podcasts'"> Podcasts </a>
        <a mat-list-item [routerLink]="'/favourite'"> List of favourite music </a>
        <a mat-list-item [routerLink]="'/new-releases'"> New releases </a>
        <a mat-list-item [routerLink]="'/charts'"> Charts </a>
        <a mat-list-item [routerLink]="'/profile'"> Profile </a>
        <a mat-list-item [routerLink]="'/logout'"> Logout </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <app-header></app-header>
      </mat-toolbar>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
      <app-player></app-player>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-template>
